<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Muhammad Aladdin">

    <meta name="keywords" content="portofolio, portal, personal, website, developer, architect, fullstack">
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://imuhamad.com/">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/svg/favicon.svg">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <title>Muhammad Aladdin Website</title>

    <meta property="og:description" content="Hi, I'm Muhammad Aladdin, I'm a Software Architect, this is my website to introduce myself to you.">
    <meta property="og:image" content="assets/images/favicon.png">
  </head>
  <body data-theme="">
    <div class="margin t5"></div>
    <div class="container">
      <div class="row center">
        <div class="col">
          <div class="morphing-icons">
            <span class="icon moon no-hilight"></span>
            <span class="icon sun no-hilight"></span>
          </div>
        </div>
      </div>
      <div class="margin t3"></div>
      <div class="row center">
        <h1 class="title">Muhammad Aladdin</h1>
        <h3 class="sub-title"><a href="tel:+2001090904200">(+20) 01090904200</a></h3>
      </div>
      <div class="row center">
        <img class="qr-code" src="assets/svg/qr.svg" />
      </div>
      <div class="row center">
        <div class="col">
          <span class="icon action github" title="GitHub" data-action="open" data-value="https://github.com/muhamad"></span>
        </div>
        <div class="col">
          <span class="icon action linkedin" title="LinkedIn" data-action="open" data-value="https://www.linkedin.com/in/imuhamad/"></span>
        </div>
        <div class="col">
          <span class="icon action facebook" title="Facebook" data-action="open" data-value="https://www.facebook.com/this.muhamad"></span>
        </div>
        <div class="col">
          <span class="icon action twitter" title="Twitter" data-action="open" data-value="https://twitter.com/devmuh"></span>
        </div>
        <div class="col">
          <span class="icon action blog" title="Access my blog" data-action="open" data-value="https://blog.imuhamad.com"></span>
        </div>
        <div class="col">
          <span class="icon action resume" title="My C.V." data-action="open" data-value="https://cv.imuhamad.com"></span>
        </div>
        <div class="col">
          <span class="icon action email" title="Send me an Email" data-action="mailto" data-value="work@imuhamad.com"></span>
        </div>
      </div>
    </div>
    <script>
    let container = document.querySelectorAll("span.action");
    for(let item of container) {
        if (item.dataset.action == null) {
            continue;
        }

        if (item.dataset.action == "open") {
            item.addEventListener('click', () => {
                window.open(item.dataset.value, '_blank');
            });
        } else if (item.dataset.action == "mailto") {
            item.addEventListener('click', () => {
                window.open("mailto:" + item.dataset.value);
            });
        }
    }
    
    document.querySelector('.morphing-icons').addEventListener('click', e => {
      if (document.body.dataset.theme == "") {
        document.body.dataset.theme = "dark";
      } else {
        document.body.dataset.theme = "";
      }

      e.currentTarget.classList.toggle('morphed');
    });
    </script>
